<ion-header>

  <ion-navbar>
    <ion-title>手机快速注册</ion-title>
  </ion-navbar>
  
</ion-header>

  

<ion-content>
    <div class="code-info">
        <h4 class="positive">马上验证手机，激活你的账户</h4>
        <p class="code-sign">验证码已通过短信方式发送至{{tel}}，请输入验证码完成验证，手机绑定是为了验证用户的真实性和账号安全</p>
    </div>
  <div class="reg-sign">
    <input type="text" [(ngModel)]='code' placeholder="请输入验证码！" />
    <div class="timer" (tap)="sendAgain()" *ngIf='showBtn'>
      重新发送({{num}})
    </div>
    <div class="timer" *ngIf='!showBtn'>
       倒计时()
    </div>
  </div>
  <button class="reg-btn" ion-button block color="danger" (click)="goRegpasswordPage()">下一步</button>

</ion-content>
