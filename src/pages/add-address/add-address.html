<ion-header>

  <ion-navbar>
    <ion-title>新增收货地址</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>收货人：</ion-label>
      <ion-input type="text" [(ngModel)]='addressList.name'></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>收货电话</ion-label>
      <ion-input type="text" [(ngModel)]='addressList.phone'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>收货地址</ion-label>
      <ion-input type="text" [(ngModel)]='addressList.address'></ion-input>
    </ion-item>
    <ion-item>
      <button class="add-btn" ion-button (click)='addAddress()'>确认添加</button>
    </ion-item>
  
  </ion-list>

</ion-content>
