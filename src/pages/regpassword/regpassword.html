<ion-header>

  <ion-navbar>
    <ion-title>手机快速注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-label fixed>密码：</ion-label>
            <ion-input [(ngModel)]='passwrod' type="text" placeholder="请设置6-12位"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>确认密码：</ion-label>
            <ion-input [(ngModel)]='rpasswrod' type="password" placeholder="请输入密码！"></ion-input>
        </ion-item>
        <ion-item no-lines class="zhu">
          <span item-start>密码由6-20位字母、数字、特殊符号、组成，注意大小写</span>
        </ion-item>
    </ion-list>
  
    <button ion-button block color="danger" class="log-btn" (click)="doReg()">完成</button>
</ion-content>
