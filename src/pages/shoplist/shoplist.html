<ion-header>

  <ion-navbar>
    <ion-searchbar class="shop-search"></ion-searchbar>
    <ion-buttons end>
      <button ion-button>
         搜索
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

    <div class="list-content" >
  
        <div class="sub-header">
            <div>综合</div>
            <div>销量</div>
            <div>价格</div>          
        </div>
  
         <ion-list inset>
           <ion-item *ngFor="let item of shoplist" >
             <ion-thumbnail item-left>
               <img [src]="config.apiUrl+item.pic" />         
             </ion-thumbnail>
             <h2> {{item.title}}</h2>
             <p>价格:<span class="price">{{item.price}}</span>元</p>           
           </ion-item>
         </ion-list>

         <ion-infinite-scroll (ionInfinite)='doMore($event)'>
           <ion-infinite-scroll-content></ion-infinite-scroll-content>
         </ion-infinite-scroll>
    </div>
</ion-content>
