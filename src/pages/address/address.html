<ion-header>

  <ion-navbar>
    <ion-title>管理收货地址</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="address_list">
  <ion-list>
    <ion-item *ngFor='let item of list;let key=index'>
      <button ion-button clear item-start icon-only *ngIf='item.default_address'>
        <ion-icon name='md-checkmark' color='danger'></ion-icon>
      </button>
      <div (tap)='setAddress(item._id)' (press)='delAddress(key,item._id)'>
        <h2>{{item.name}}  {{item.phone}}</h2>
        <p>{{item.address}}</p>
      </div>
      <button ion-button clear item-end icon-only (click)='changeAddress(item)'>
        <ion-icon name='ios-create-outline'></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="address" [navPush]='AddAddressPage'>+新建地址</div>
  </ion-toolbar>
</ion-footer>
